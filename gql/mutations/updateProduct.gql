mutation updateProduct(
  $id: Int!
  $product: products_set_input
  $attributes: [product_attribute_insert_input!]!
) {
  delete_product_attribute(
      where: {product_id: {_eq: $id}}
  ) {
      affected_rows
  }
  insert_product_attribute(
      objects: $attributes
  ) {
      affected_rows
  }

  update_products(
    where: {
      id: { _eq: $id }
    },
    _set: $product
  ) {
    affected_rows
  }
}